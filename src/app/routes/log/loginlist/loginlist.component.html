<nz-card>
  <sf (formReset)="st.reset($event)" (formSubmit)="st.reset($event)" [schema]="searchSchema" mode="search"></sf>
  <st #st (change)="change($event)" [columns]="columns"
      [data]="url" [req]="{ method: method, reName: reName, allInBody: allInBody, params: params }"
      [res]="{ reName: resReName }"></st>
</nz-card>
