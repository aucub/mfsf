<result [title]="title"
        type="success">
  <ng-template #title>
    <div class="title" style="font-size: 20px">
      你的账户：{{username}} 注册成功
    </div>
  </ng-template>
  <button (click)="msg.success('username')" [nzType]="'primary'" nz-button nzSize="large">

  </button>
  <button nz-button nzSize="large" routerLink="/">
    返回首页
  </button>
</result>
